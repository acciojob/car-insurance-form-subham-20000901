<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" mathod="POST">
	<label for="name">Name:</label>
	<input name="name"  id="name" type="Text" required><br><br>

	<label for="email">Email:</label>
	<input name="email"  id="email " type="Email" required><br><br>

	<input name="Gender"  id="female" type="Radio" required>
	<label for="female">Female</label><br><br>
	
	<label for="cars">Car Brands:</label>

		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br><br>
	
	
	
	<label for="carage">Car Age</label>
	<input name="carage"  id="carage" type="Number" required><br><br>
	
	<label for="dop">Date:</label>
	<input name="dop"  id="dop" type="Date" required><br><br>
	
	<label for="password">Password:</label>
	<input name="password"  id="password" type="Password" required><br><br>

	<button type="/submit">Submit Button</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
